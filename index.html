<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
</head>
<body>
    <div class="container">
         <h1 class="heading">STOP-WATCH</h1>
        <div class="watch">
            <h1 class="time">
              00:00:00
            </h1>
            <div class="buttons">
                <img src="stop.png" class="img-btn" alt="" onclick="pause()">
                <img src="start.png" class="img-btn" alt="" onclick="startwatch()">
                <img src="reset.png" class="img-btn" alt=""  onclick="reset()">
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
